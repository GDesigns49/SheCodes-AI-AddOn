<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <header>
            <h1>AI Poem Generator</h1>
        </header>

        <main>
            <form id="poem-generator-form">
                <input type="text" class="input-box" placeholder="Enter the topic of the poem here" autofocus autocomplete="off" required>
                <input type="submit" class="submit-btn">
            </form>

            <div id="lower-form-text"></div>
        </main>

        <footer>
            This project was coded by 
            <a href="https://www.linkedin.com/in/gloria-maaji-8140661a1/recent-activity/all/" target="_blank">Gloria Maaji</a> 
            and is
            <a href="https://github.com/GDesigns49?tab=repositories" target="_blank">open-sourced on GitHub</a> 
            and
            <a href="https://shecodes-poem-generator-project.netlify.app/" target="_blank"> hosted on Netlify</a>
        </footer>
    </div>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="app.js"></script>
</body>
</html>
